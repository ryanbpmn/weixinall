<ion-header-bar>
    <div class="buttons">
        <button class="button button-clear button-assertive button-icon icon ion-ios-arrow-left" ng-click="back()"></button>
    </div>
    <h1 class="title">编辑资料</h1>
</ion-header-bar>
<ion-content class="bg-grey editBox">
    <ion-list>
        <ion-item>
            <div class="editData">
                <h1>头像</h1>
                <div class="portrait">
                    <input type="file" accept="image/*;capture=camera" style="display:none"  id="selectImgFiles">
                    <img src="{{infos.icon}}"  ng-click="selectImgFiles('selectImgFiles')">
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
        </ion-item>
      <!--  <ion-item>
            <div class="editData">
                <h1>添加收货地址</h1>
                <div>
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
        </ion-item>-->
        <ion-item>
            <a ui-sref="bindUserName({str:infos.a})">
            <div class="editData">
                <h1>登录用户名</h1>
                <div>
                    {{infos.a}}
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
                </a>
        </ion-item>
        <ion-item>
            <a href="#/editData/editText&6&{{infos.nick}}">
                <div class="editData">
                    <h1>昵称</h1>
                    <div>
                        {{infos.nick==null?'未填写':infos.nick}}
                    </div>
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </a>
        </ion-item>
        <ion-item>
            <a href="#/editData/editText&2&{{infos.name}}">
                <div class="editData">
                    <h1>账户姓名</h1>
                    <div>
                        {{infos.name==null?'未填写':infos.name}}
                    </div>
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </a>
        </ion-item>
        <ion-item>
            <div class="editData">
                <h1>性别</h1>
                <div class="sex">
                    <select ng-model="infos.sex" ng-change="editSex()">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
        </ion-item>
        <ion-item>
            <div class="editData edit-date">
                <h1>生日</h1>
                <div>
                    <date-input format="date" edit="editDate()" date="infos.birthday"></date-input>
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
        </ion-item>
        <ion-item>
            <a href="#/editData/bindMobile/{{infos.phone}}">
            <div class="editData">
                <h1>绑定手机号</h1>
                <div>
                    {{infos.phone}}
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
                </a>
        </ion-item>
        <ion-item>
            <a href="#/editData/resetPass">
            <div class="editData">
                <h1>修改登录密码</h1>
                <div>
                </div>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
                </a>
        </ion-item>
    </ion-list>
</ion-content>
