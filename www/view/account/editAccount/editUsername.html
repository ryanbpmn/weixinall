<style>

    .editusername div .item-content{
        white-space: normal;
        font-size: 14px;
    }
</style>

<ion-header-bar>
    <button class="button button-clear button-assertive button-icon icon ion-ios-arrow-left" ng-click="back()"></button>
    <h1 class="title">修改用户名</h1>

</ion-header-bar>
<ion-content class="bg-grey editusername">
    <div class="editText">
        <div>用户名</div>
        <input type="text" ng-model="data.username">
    </div>

    <div class="list card" style="padding-top: 0px;margin-top 0px">
        <div class="item item-content energized item-borderless">
            用户名可以用于系统登记(保护隐私，隐藏电话号码),只可以设置一次。
        </div>
        <div class="item button-bar">
            <button class="button button-positive" ng-disabled="!data.username" ng-click="edit()">
                提交验证
            </button>

        </div>
    </div>

</ion-content>
